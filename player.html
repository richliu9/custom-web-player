<body>
<h1 id="hud"></h1>
<video id="vid" autoplay muted controls="" controlsList = "nodownload"loop="true" style="width: 1280px; height: 720px;">
    <source src="%%url%%" type='video/mp4' />
    <source data-fluid-hd src="%%url%%" title='720p' type='video/mp4' />
    <source src="%%url%%" title='360p' type='video/mp4' />
</video>

</body>

<script>
    //Variable initiation 
    var video = document.getElementById('vid');
    var hud = document.getElementById('hud');
    var firstClick = true;
    
    //Checks if PC or Mobile
    var isMobile = false;
    if( navigator.userAgent.match(/Android/i)
    || navigator.userAgent.match(/webOS/i)
    || navigator.userAgent.match(/iPhone/i)
       || navigator.userAgent.match(/iPad/i)
       || navigator.userAgent.match(/iPod/i)
    || navigator.userAgent.match(/BlackBerry/i)
    || navigator.userAgent.match(/Windows Phone/i)
    ){
        isMobile = true;
    }
    else {
         isMobile = false;
    }
    
    //Regarding first click
    document.onmousedown = function() {mouseDown()};
    function mouseDown()
    {
        if(firstClick)
        {
            video.muted = false;
            video.play();
        }   
        firstClick = false;
    }
      
    //Keyboard controls
    var isFullScreen = 0;
    document.onkeydown = function(event)
    {   
        switch(event.keyCode)
        {
            case 90:
                video.muted = true;
                break;
            case 88:
                video.muted = false;
                break;
            case 37:
                event.preventDefault();
                
                currentTime = video.currentTime;
                video.currentTime = currentTime - 5;
                break;
            case 65:
                
                currentTime = video.currentTime;
                video.currentTime = currentTime - 5;
                break;
            case 39:
                event.preventDefault();
                
                currentTime = video.currentTime;
                video.currentTime = currentTime + 5;
                break;
            case 68:
                
                currentTime = video.currentTime;
                video.currentTime = currentTime + 5;
                break;
            case 87:
                
                video.volume = video.volume + 0.05;
                break;
            case 83:
                
                video.volume = video.volume - 0.05;
                break;
            //case 70:
                hud.innerHTML = "Change";
                if(isFullScreen == 0)
                {
                    if (video.requestFullscreen) {
                    video.requestFullscreen();
                    } else if (video.mozRequestFullScreen) { /* Firefox */
                    video.mozRequestFullScreen();
                    } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                    video.webkitRequestFullscreen();
                    } else if (video.msRequestFullscreen) { /* IE/Edge */
                    video.msRequestFullscreen();}
                    isFullScreen=1;
                    break;
                }
                else
                {
                    if (video.exitFullscreen) {
                   video.exitFullscreen();
                    } else if (video.mozCancelFullScreen) { /* Firefox */
                    video.mozCancelFullScreen();
                    } else if (video.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                    video.webkitExitFullscreen();
                    } else if (video.msExitFullscreen) { /* IE/Edge */
                    video.msExitFullscreen();
                    }
                    isFullScreen=0;
                    break;
                }
            case 32:
                if(event.target == document.body)
                    event.preventDefault();
                /*if(video.paused)
                {
                    video.play();
                }    
                else
                {
                    video.pause();
                }*/   
                break;
                
            //case 120:
                window.location.href = 'https://www.youtube.com/channel/UCAED0_tiXxj_zXUF7Sbo1yw/featured';
                break;
        }
    }
</script>
